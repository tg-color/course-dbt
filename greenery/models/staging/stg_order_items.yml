version: 2

models:
  - name: stg_order_items
    description: ordered items information
columns:
      - name: order_id
        description: pk character varying order_id
        tests:
          - not_null
          - unique 
      - name: product_id
        description: character varying product_id
        tests:
          - not_null
          - unique 
      - name: quantity
        description: quantity of product_id