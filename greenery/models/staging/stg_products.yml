version: 2

models:
  - name: stg_products
    description: ordered items information
columns:
      - name: product_id
        description: character varying product_id
        tests:
          - not_null
          - unique 
      - name: name
        description: the name of the product
          - not_null
          - unique 
      - name: price
        description: the price of the product
          - not_null
          - unique 
      - name: inventory
        description: the amount of the product available