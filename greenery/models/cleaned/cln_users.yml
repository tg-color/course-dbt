version: 2

models:
  - name: cln_users
    description: user information
    columns:
      - name: user_guid
        description: pk character varying user_id
        tests:
          - not_null
          - unique 
      - name: user_first_name
        description: first name of the user
      - name: user_last_name
        description: last name of the user
      - name: user_email
        description: the email of the user
      - name: user_phone_number
        description: the phone number of the user
      - name: user_created_at_utc
        description: the date the user was created utc
      - name: user_updated_at_utc
        description: the date the user was updated at utc
      - name: address_guid
        description: character varying address id
