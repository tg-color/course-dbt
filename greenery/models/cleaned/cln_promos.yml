version: 2

models:
  - name: cln_promos
    description: promo information
    columns:
      - name: promo_name
        description: text name of promo
        tests:
          - not_null
          - unique 
      - name: promo_discount
        description: the amount of the discount in whole number e.g. 2% discount = 2
      - name: promo)_status
        description: status of the promo, e.g. active or inactive